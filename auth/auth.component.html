<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authform (ngSubmit)="onSubmit(authform)"> 
            <!-- <div ngForm #authform ="ngForm"></div> -->
            <div class="form-group">
               <label for="email">Email</label>
               <input type="email" id="email" class="form-control" ngModel name ="email"required email/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password"required>

            </div>
            
            <div>
            <button class="btn btn-primary" type="submit">{{ isLoginMode ? 'Login':'Sign Up'}}</button>
        
            <button class="btn btn-primary"(click)="onSwitchMode()" type="button">
            Switch to    {{ isLoginMode ? 'Sign Up' :isLoginMode}}</button>
        </div> 
        </form>
    </div>
</div>
